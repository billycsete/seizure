<head>

	<meta name="description" content="">
	<meta name="author" content="William Csete">

	<link rel="stylesheet" href="styles/normalize.css">

<body>
	<canvas id="static">Gotta have a browser that support canvas to view this</canvas>

	<ul id="controls">
		<li>
			<label>Number of shapes across:</label><span id="accross-val" class="value">70</span>
			<input id="accross" type="range" min="1" max="180" value="70" step="1" />
		</li>
		<li>
			<label>Number of shapes tall:</label><span id="tall-val" class="value">50</span>
			<input id="tall" type="range" min="1" max="180" value="50" step="1" />
		</li>
		<li id="presets">
			<h2>Presets:</h2>
			<button id="static-btn">static</button>
			<button id="big-shapes-btn">big shapes</button>
			<button id="small-shapes-btn">small shapes</button>
			<button id="stripes-btn">stripes</button>
		</li>
	</ul>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="scripts/jquery-1.9.0.min.js"><\/script>')</script>
